palette = "catppuccin_macchiato"
add_newline = true

format="$os$hostname$directory$git_branch$git_status$line_break$character"

right_format = "$cmd_duration$time"

[os]
format = "[$symbol](blue)"
disabled = false

[os.symbols]
Alpine = ""
Arch = ""
CentOS = ""
Debian = "󰣚 "
Fedora = ""
FreeBSD = ""
Gentoo = ""
Linux = ""
Macos = ""
Mint = ""
NixOS = ""
openSUSE = ""
Raspbian = ""
Redhat = ""
RedHatEnterprise = ""
Ubuntu = ""
Unknown = ""
Windows = ""
# Windows = "󰚌"

[hostname]
ssh_only = false
format = '[$hostname]($style) '
style = "blue bold"
trim_at = "."
disabled = false

[directory]
format = '[$path]($style) '
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style) '
style = "teal bold"
before_repo_root_style = "teal bold"
repo_root_style = "teal bold"
truncation_length = 10
truncate_to_repo = false
use_os_path_sep = false
use_logical_path = false
home_symbol = "~"
read_only = " "

[git_branch]
symbol = " "
format = "[$symbol$branch](pink bold) "

[git_status]
disabled = false
style = "fg:yellow bg:none"
staged = " ${count} " # nf-fa-check
modified = "󰤌 ${count} " # nf-fa-edit
renamed = "" # nf-md-cursor_text
untracked = " ${count} " # nf-fa-question
deleted = "[ ${count}](red) " # nf-fa-remove
conflicted = " ${count} " # nf-fa-flag
stashed = "" # nf-fa-bank
up_to_date = ""
ahead = "${count} " # nf-md-arrow_expand_up
behind = "${count} " # nf-md-arrow_expand_down
diverged = "󰯎 ${ahead_count} ${behind_count} " # nf-md-arrow_expand_vertical
ignore_submodules = true
format = "[($staged$modified$untracked$deleted$conflicted)]($style)"

[line_break]
disabled = false

[character]
success_symbol = "[](green bold)"
error_symbol = "[](red bold)"
vimcmd_symbol = "[:](mauve bold)"
format = "$symbol "

[cmd_duration]
format = "[$duration](flamingo) "
disabled = true

[time]
disabled = true
use_12hr = true
time_format = "%R"
format = '[$time](fg:overlay0 bg:none)'

[nodejs]
detect_folders = ['']
detect_files = ['package.json', '.node-version']
style = "green"
format = " [$symbol($version)]($style) "

[ruby]
symbol = " "
style = "maroon"
format = "[$symbol($version)]($style) "

[python]
format = '[\($virtualenv\)](yellow)'

