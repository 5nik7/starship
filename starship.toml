# set you color palette

palette = "catppuccin_macchiato"
add_newline = false

format="$os$directory$git_branch$git_status$line_break$character"

right_format = "$al$cmd_duration$time"

[line_break]
disabled = false

[cmd_duration]
format = "[$duration](flamingo) "
disabled = false

[time]
disabled = false
use_12hr = true
time_format = "%R"
format = '[$time](fg:overlay1 bg:none)'

[directory]
format = '[$path]($style)[$read_only]($read_only_style)($style)'
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)'
style = "lavender"
repo_root_style = "mauve bold"
truncation_length = 10
truncate_to_repo = false
use_os_path_sep = false
use_logical_path = false
home_symbol = " "
read_only = " "

[jobs]
format = "[$symbol$number](red)"
threshold = 1

[git_branch]
format = "[  ](bold fg:overlay0 bg:none)[$branch](bold fg:overlay0 bg:none)"

[git_status]
# disabled = true
style = "fg:yellow bg:none"
staged = " ${count} " # nf-fa-check
modified = " ${count} " # nf-fa-edit
# modified = "  ${count}" # nf-fa-pencil
renamed = "󰗧 ${count} " # nf-md-cursor_text
untracked = " ${count} " # nf-fa-question
deleted = "[ ${count}](red) " # nf-fa-remove
conflicted = " ${count} " # nf-fa-flag
stashed = " ${count} " # nf-fa-bank
# stashed = "  ${count}" # nf-fa-inbox
up_to_date = ""
ahead = "󰞙 ${count} " # nf-md-arrow_expand_up
behind = "󰞖 ${count} " # nf-md-arrow_expand_down
diverged = "󰡏 ${ahead_count} ${behind_count}" # nf-md-arrow_expand_vertical
# diverged = "󰯎 ${ahead_count} ${behind_count}" # nf-md-swap_vertical_bold
# ignore_submodules = true
format = "[( $staged$modified$renamed$untracked$deleted$conflicted$stashed$ahead_behind)]($style)"

[character]
success_symbol = "[](bold green)"
error_symbol = "[](red)"
vimcmd_symbol = "[:](fg:blue bg:none bold)"
format = "$symbol "

[shlvl]
threshold = 0
symbol = "^"
format = "[$symbol](red)" 
repeat = true
disabled = true

[os]
format = "[$symbol](fg:mauve bg:none) "
disabled = true

[os.symbols]
