[os]
format = ' [$symbol]($style) '
style = 'white'
disabled = false

[os.symbols]
Alpine = ''
Arch = '󰣇'
CentOS = ''
Debian = '󰣚'
Fedora = ''
FreeBSD = ''
Gentoo = ''
Linux = ''
Macos = ''
Mint = ''
NixOS = ''
openSUSE = ''
Raspbian = ''
Redhat = ''
RedHatEnterprise = ''
Ubuntu = ''
Unknown = ''
Windows = '󰖳'
# Windows = ''
# Windows = '󰍲'


[username]
style_user = 'white italic dimmed'
style_root = 'bright-red italic'
format = '[njen]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[@$hostname]($style) [](black)'
style = 'purple italic'
trim_at = '.'
disabled = false

[localip]
ssh_only = false
format = '@[$localipv4](bright-black) '
disabled = false

# [shlvl]
# disabled = true
# format = '$shlvl level(s) down'
# threshold = 3

[directory.substitutions]
# '/Documents/' = '  '
# 'Downloads' = ' '
# 'Music' = ' '
# 'Pictures' = ' '
# 'C:/' = '󰯱'
# 'C:/' = '  '
'/mnt/c' = 'C:/'
# 'C:/' = 'C:'
# '~' = '󰜥'
# '/' = ''
# '~' = '󰜥'
# '󰜥/' = '󰜥'
# '~' = '󰜥 '
# '󰜥 \' = '󰜥 /'
# 'repos' = ' repos'
# '/' = ''
# '󰜥' = '󰜥'
# '󰜥\' = ''
# '*\*' = '*'



[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path](bright-blue italic)[$read_only]($read_only_style) '
style = 'bright-blue italic'
before_repo_root_style = 'blue italic'
repo_root_style = 'bright-blue bold italic'
truncation_length = 0
# truncation_symbol = ' '
# home_symbol = ' '
truncate_to_repo = false
use_os_path_sep = false
use_logical_path = false
read_only = ' '

[time]
disabled = true
time_format = '%R' # Hour:Minute Format
style = 'bg:blue fg:black'
format = '[](bg:none fg:blue)[ $time ]($style)'

[cmd_duration]
min_time = 500
show_milliseconds = false
format = "[ $duration ]($style)"
# format = "[](black)[ $duration ]($style)"
style = "yellow"

# [line_break]
# disabled = false

[git_branch]
# symbol = ""
symbol = ""
# symbol = ""
format = '[$symbol $branch]($style)'
style = "yellow"

[git_status]
disabled = false
format = ' $all_status$ahead_behind$diverged'
staged     = '[ ${count} ](bold green)'
modified   = '[ ${count} ](bold bright-yellow)'
renamed    = ''
deleted    = '[ ${count} ](bold red)'
stashed    = ''
untracked  = ''
conflicted = '[ ${count} ](bold red)'
up_to_date = ''
ahead = '[⇡${count}](bold green)'
behind = '[⇣${count}](bold red)'
diverged = '[ ](bold red)([⇡${ahead_count} ](bold green)[⇣${behind_count}](bold red))'

[nodejs]
# detect_folders = ['']
symbol = '󰎙 '
style = 'green'
format = ' [$symbol($version)]($style) [](black) '

[ruby]
symbol = ' '
style = 'bright-red'
format = ' [$symbol($version)]($style)'

[python]
format = ' [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "green"
symbol = '🐍 '
pyenv_version_name = true

[character]
# success_symbol = '[](bright-green)'
# error_symbol = '[](bright-red)'
#success_symbol = '[󰇁](bright-green)'
#error_symbol = '[󰇁](bright-red)'
# success_symbol = '[󰅂](bright-green)'
# error_symbol= '[󰅂](bright-red)'
success_symbol = '[](bright-green)'
error_symbol= '[](bright-red)'
vimcmd_symbol = '[:](blue bold)'
format = '$symbol '

