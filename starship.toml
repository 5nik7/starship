"$schema" = 'https://starship.rs/config-schema.json'
# [line_break]
# disabled = false

add_newline = false
# scan_timeout = 10
# command_timeout = 1000

# [line_break]
# disabled = false

format ="""$os\
$username\
$hostname\
[:](purple italic)$directory\
$git_branch\
$git_status\
$python\
$ruby\
$fill\
$cmd_duration\
$time\
$shell\
$line_break\
$character\
"""

palette = "dream"

[fill]
symbol = ''
# symbol = '󰖰'
# symbol = '󰍴'
# symbol = ''
# symbol = '󱋰'
# symbol = ''
style = 'black'


# [custom.64]
# when = ' test "$MSYSTEM" = "MINGW64" '
# style = 'color15 italic bold'
# format = '[:](color20 italic)[64]($style)'

[shell]
format = '[](bg:blue fg:cyan)[$indicator]($style)'
fish_indicator = ' 󰈺 '
# powershell_indicator = ' _ '
# powershell_indicator = '  '
powershell_indicator = '  '
bash_indicator = ' 󱆃 '
zsh_indicator = ' Z '
cmd_indicator = '  '
unknown_indicator = ' mystery shell '
style = 'bg:cyan fg:black'
disabled = false

[os]
format = '[$symbol]($style)'
style = 'bright-white'
disabled = false

[os.symbols]
Alpine = ''
Arch = ''
CentOS = ''
Debian = '󰣚'
Fedora = ''
FreeBSD = ''
Gentoo = ''
Linux = ''
Macos = ''
Mint = ''
NixOS = ''
openSUSE = ''
Raspbian = ''
Redhat = ''
RedHatEnterprise = ''
Ubuntu = ''
Unknown = ''
Windows = ''


[username]
style_user = 'purple italic'
style_root = 'bright-black italic'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[@$hostname]($style)'
style = 'white italic'
trim_at = '.'
disabled = false

[localip]
ssh_only = false
format = '@[$localipv4](bright-black) '
disabled = false

# [shlvl]
# disabled = true
# format = '$shlvl level(s) down'
# threshold = 3

# [directory.substitutions]
# "/Documents/" = "  "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "
# "/" = ""

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path](cyan) '
style = 'blue italic'
before_repo_root_style = 'blue italic'
repo_root_style = 'bright-cyan bold'
truncation_length = 10
truncate_to_repo = false
use_os_path_sep = false
use_logical_path = false
read_only = ' '

[time]
disabled = false
time_format = '%R' # Hour:Minute Format
style = 'bg:blue fg:black'
format = '[](bg:none fg:blue)[ $time ]($style)'

[cmd_duration]
min_time = 500
show_milliseconds = false
format = "[](black)[ $duration ]($style)"
style = "yellow"

# [line_break]
# disabled = false

[git_branch]
# symbol = ""
symbol = ""
# symbol = ""
format = '[$symbol $branch]($style)'
style = "bright-black"

[git_status]
disabled = false
format = ' $all_status$ahead_behind$diverged'
staged     = '[ ${count} ](bold green)'
modified   = '[ ${count} ](bold bright-yellow)'
renamed    = ''
deleted    = '[ ${count} ](bold red)'
stashed    = ''
untracked  = ''
conflicted = '[ ${count} ](bold red)'
up_to_date = ''
ahead = '[⇡${count}](bold green)'
behind = '[⇣${count}](bold red)'
diverged = '[ ](bold red)([⇡${ahead_count} ](bold green)[⇣${behind_count}](bold red))'

[nodejs]
detect_folders = ['']
symbol = '󰎙 '
detect_files = ['package.json', '.node-version']
style = 'green'
format = ' [$symbol($version)]($style) '

[ruby]
symbol = ' '
style = 'bright-red'
format = '[$symbol($version)]($style) '

[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "green"
symbol = '🐍 '
pyenv_version_name = true

[character]
#success_symbol = '[](bright-green)'
#error_symbol = '[](bright-red)'
#success_symbol = '[󰇁](bright-green)'
#error_symbol = '[󰇁](bright-red)'
success_symbol = '[](bright-green)'
error_symbol= '[](bright-red)'
vimcmd_symbol = '[:](blue bold)'
format = '$symbol '

