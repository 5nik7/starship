"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false


# format ="""$line_break\
# [┌󰍴](black)$os$username$hostname$directory$git_branch$git_status$nodejs$python$ruby$cmd_duration$fill$line_break\
# [└󰍴󰍴](black)$character\
# """

format ="""$line_break\
[┌](black)$fill $cmd_duration$time$line_break\
[└ ](black)$os$username$hostname$directory $git_branch$git_status$package$nodejs$python$ruby$all$line_break\
$character\
"""

[fill]
# symbol = ''
# symbol = '─'
symbol = ''
# symbol = '╌'
# symbol = '━'
# symbol = '󰖰'
# symbol = '─'
# symbol = ''
# symbol = '󱋰'
# symbol = ''
# symbol = '󰵼'
# symbol = '󰔌'
style = 'black'


# [shell]
# format = '[](bg:blue fg:cyan)[$indicator]($style)'
# fish_indicator = ' 󰈺 '
# # powershell_indicator = ' _ '
# # powershell_indicator = '  '
# powershell_indicator = '  '
# bash_indicator = ' 󱆃 '
# zsh_indicator = ' z '
# cmd_indicator = '  '
# unknown_indicator = ' mystery shell '
# style = 'bg:cyan fg:black'
# disabled = true

[os]
format = '[]($style)'
style = 'bright-white'
disabled = false

[os.symbols]
Alpine = '  '
Arch = '󰣇  '
CentOS = '  '
Debian = '󰣚  '
Fedora = '  '
FreeBSD = '  '
Gentoo = '  '
Linux = '  '
Macos = '  '
Mint = '  '
NixOS = '  '
openSUSE = '  '
Raspbian = '  '
Redhat = '  '
RedHatEnterprise = '  '
Ubuntu = '  '
# Ubuntu = ' '
Unknown = ' '
Windows = ''
# Windows = '󰚌 '
# Windows = '  '
# Windows = '󰖳  '
# Windows = '  '
# Windows = '󰍲 '
 

[username]
style_user = 'green'
style_root = 'green'
format = '[](bright-black)[njen]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[@](green)[$hostname]($style)[](bright-black) '
style = 'green'
# trim_at = '.'
disabled = false

[localip]
ssh_only = false
format = '[\($localipv4\)](bright-black) '
disabled = true


[directory.substitutions]
# '/Documents/' = '  '
# 'Downloads' = ' '
# 'Music' = ' '
# 'Pictures' = ' '
# 'C:/' = '󰯱'
# 'C:/' = '  '
# '/mnt/c' = 'C:'
# 'C:/' = 'C:'
# '~' = '󰜥'
# '/' = ''
# '~' = '󰜥'
# '󰜥/' = '󰜥'
# '~' = '󰜥 '
# '󰜥 \' = '󰜥 /'
# 'repos' = ' repos'
# '/' = ''
# '󰜥' = '󰜥'
# '󰜥\' = ''
# '*\*' = '*'



[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path](bright-blue italic)[$read_only]($read_only_style) '
style = 'bright-blue italic'
before_repo_root_style = 'bright-blue italic'
repo_root_style = 'bright-blue bold italic'
truncation_length = 0
# truncation_symbol = ' '
# home_symbol = ' '
truncate_to_repo = false
use_os_path_sep = false
use_logical_path = false
read_only = ' '

[time]
disabled = false
time_format = '%I:%M %p'
style = 'bg:blue fg:black'
format = '[](bg:bright-black fg:blue)[ $time ]($style)'

[cmd_duration]
min_time = 1
show_milliseconds = true
format = "[](bg:none fg:bright-black)[ ](bg:bright-black fg:green)[$duration ]($style)"
style = "bg:bright-black fg:bright-green bold"
# format = "[](black) [$duration]($style) "
# style = "bright-black"

[line_break]
disabled = false

[git_branch]
symbol = ""
# symbol = ""
# symbol = ""
format = '[$symbol $branch]($style)'
style = "yellow"

[git_status]
disabled = false
format = ' $all_status$ahead_behind$diverged'
staged     = '[ ${count} ](bold green)'
modified   = '[ ${count} ](bold bright-yellow)'
renamed    = ''
deleted    = '[ ${count} ](bold red)'
stashed    = ''
untracked  = ''
conflicted = '[ ${count} ](bold red)'
up_to_date = ''
ahead = '[⇡${count}](bold green)'
behind = '[⇣${count}](bold red)'
diverged = '[ ](bold red)([⇡${ahead_count} ](bold green)[⇣${behind_count}](bold red))'

[package]
format = '[$symbol$version]($style) '
symbol = ' '
style = 'purple'

[nodejs]
detect_files = ['package.json']
detect_folders = []
symbol = ' '
style = 'green'
format = '[$symbol($version)]($style) '
disabled = false

[ruby]
symbol = ' '
style = 'bright-red'
format = ' [$symbol($version)]($style)'

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "green"
symbol = ' '
pyenv_version_name = true

[rust]
format = '[$symbol$version]($style) '
style = 'red'
symbol = ' '

[character]
# success_symbol = '[ ](bright-green)'
# error_symbol = '[ ](bright-red)'
#success_symbol = '[ 󰇁](bright-green)'
#error_symbol = '[ 󰇁](bright-red)'
# success_symbol = '[ 󰅂](bright-green)'
# error_symbol= '[ 󰅂](bright-red)'
success_symbol = '[ ](bright-green)'
error_symbol= '[ ](bright-red)'
# success_symbol = '[ ](bright-green)'
# error_symbol= '[ ](bright-red)'
# success_symbol = '[ ](bright-green)'
# error_symbol= '[ ](bright-red)'
vimcmd_symbol = '[:](blue bold)'
format = '$symbol '