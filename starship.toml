"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

continuation_prompt = '[  ](black) '

format ="""$line_break\
[ ](black)$username$hostname$directory$git_branch$git_status$package$nodejs$python$ruby$fill$cmd_duration$time$line_break\
[  ](black)$character\
"""

# format ="""$line_break\
# [┌󰍴](black)$username$hostname$directory$git_branch$git_status$package$nodejs$python$ruby$fill$cmd_duration$time$line_break\
