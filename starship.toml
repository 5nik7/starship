"$schema" = 'https://starship.rs/config-schema.json'
# [line_break]
# disabled = false

add_newline = false
# scan_timeout = 10
# command_timeout = 1000

# [line_break]
# disabled = false

format ="""\
$line_break\
$directory\
${custom.pwsh}\
$git_branch\
$git_status\
$fill\
$cmd_duration\
$nodejs\
$python\
$ruby\
$username\
$hostname\
$os\
$line_break\
$character\
"""

